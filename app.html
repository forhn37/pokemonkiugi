<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
</style>
<body>
  <div id="root">
  </div>
  <script>
    // root선언
    let root = document.getElementById('root');
    // imgtag를 하나 만들고 imgsrc에 포켓몬 이미지 넣음
    let creatimg = document.createElement('img')
    creatimg.src = "pokemonimage.000101.png"
    root.appendChild(creatimg);

  </script>
</body>
</html>
