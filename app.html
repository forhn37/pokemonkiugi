<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  #root {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100vw;
    height: 100vh;
  }
</style>

<body>
  <div id="root">
  </div>
  <script>
    // root선언
    let root = document.getElementById('root');
    // pokemonlist에 png값을 배열로 만듬
    let pokemonlist = 
    ["pokemonimage/000101.png",
    "pokemonimage/000401.png",
    "pokemonimage/000701.png",
    "pokemonimage/001201.png",
    "pokemonimage/001701.png",
    "pokemonimage/001901.png", 
    "pokemonimage/002301.png", 
    "pokemonimage/002501.png", 
    "pokemonimage/002601.png", 
    "pokemonimage/003501.png", 
    "pokemonimage/003701.png", 
    "pokemonimage/003702.png", 
    "pokemonimage/003901.png", 
    "pokemonimage/005201.png", 
    "pokemonimage/005401.png", 
    "pokemonimage/005801.png", 
    "pokemonimage/006201.png", 
    "pokemonimage/006301.png", 
    "pokemonimage/006601.png", 
    "pokemonimage/006901.png", 
    "pokemonimage/007601.png", 
    "pokemonimage/007701.png", 
    "pokemonimage/008001.png", 
    "pokemonimage/009901.png", 
    "pokemonimage/010801.png", 
    "pokemonimage/011601.png", 
    "pokemonimage/012901.png", 
    "pokemonimage/013201.png", 
    "pokemonimage/013301.png", 
    "pokemonimage/014901.png", 
    "pokemonimage/015101.png", 
    "pokemonimage/018101.png", 
    "pokemonimage/020201.png", 
    "pokemonimage/045301.png", 
    "pokemonimage/054901.png", 
    "pokemonimage/061901.png", 
    "pokemonimage/065301.png", 
    "pokemonimage/072501.png", 
    "pokemonimage/081301.png", 
    "pokemonimage/083401.png",
  ]
    // console.log(pokemonlist[5]);
  // imgtag를 하나 만들고 imgsrc에 포켓몬 이미지 넣음
    let creatimg = document.createElement('img');
    creatimg.src = "pokemonimage/000101.png";
    root.appendChild(creatimg);
    // creatimg 클릭시 작용
    creatimg.addEventListener('click', function (event) {
      // 이벤트 타겟 변수 지정
      let pokemonwidth = event.target;
      // 콘솔로 width값 확인
      console.log(pokemonwidth.width)
      // width값이 200씩 증가
      pokemonwidth.width += 200;
      // 랜덤함수로 인덱스 값을 정하려 count로 변수 지정
      let count = Math.floor(Math.random()*(40-1)+1);
      // width가 1000이상이면 다른 포켓몬으로 교체되고 다시 width값이 300이 됨
      if(pokemonwidth.width > 1000) {
        // 랜덤함수가 이벤트클리너 밖에 있을 경우 호출이 안되기 때문에 조건문 안에 있어야함
        // console.log(count);
        // pokemonlist인덱스 값이 creating.src에 들어감
        creatimg.src = pokemonlist[count];
        // pokemonwidth 300으로 다시 입력 
        pokemonwidth.width = 300;
      }
    })
    creatimg.addEventListener('auxclick', function (event) {
      // 이벤트 타겟 변수 지정
      let pokemonwidth = event.target;
      // 콘솔로 width값 확인
      console.log(pokemonwidth.width)
      // width값이 200씩 증가
      pokemonwidth.width -= 200;
      // 랜덤함수로 인덱스 값을 정하려 count로 변수 지정
      let count = Math.floor(Math.random()*(40-1)+1);
      // width가 1000이상이면 다른 포켓몬으로 교체되고 다시 width값이 300이 됨
      if(pokemonwidth.width < 100) {
        // 랜덤함수가 이벤트클리너 밖에 있을 경우 호출이 안되기 때문에 조건문 안에 있어야함
        // console.log(count);
        // pokemonlist인덱스 값이 creating.src에 들어감
        creatimg.src = pokemonlist[count];
        // pokemonwidth 300으로 다시 입력 
        pokemonwidth.width = 500;
      }
    })
  </script>
</body>
</html>
